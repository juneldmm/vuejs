<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
</head>
<body>
<div id="app">

<counter heading="likes" color="green"></counter>
    <counter heading="dislikes" color="red"></counter>

</div>
<template id="id-counter">
    <h1>{{heading}}</h1>
    <button @click="count+=1" style="background:{{color}}">{{count}}</button>

</template>


<script src="vue.js"></script>
<script>
    Vue.component('counter',{
        template:'#id-counter',
        props:['heading','color'],
        data:function(){
            return {count:0};
        }
    });
    new Vue({
        el: '#app'

    })
</script>
</body>

</html>
