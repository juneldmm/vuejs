<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue js</title>
    </head>
    <body>
    <div id="app">

            <button type="submit" @click.prevent="subfunc">按钮{{message}}</button>

    </div>



    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                message:0

            },
            methods:{
                subfunc:function(){
                    this.message = this.message+1;
                }
            }
        })
    </script>
    </body>

</html>
